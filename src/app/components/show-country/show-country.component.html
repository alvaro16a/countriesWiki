<div class="singleCountry">
    <h1>{{country.name.official}}</h1>
    <img src={{country.flags.svg}} alt="Flag" width="250">
    <h6>Country flag</h6>
    <img src={{country.coatOfArms.svg}} alt="arms" width="180">
    <h6>Coat of arms</h6>
    <table class="table table-hover table-bordered table-sm countries">
        <thead>
            <tr>
                <th scope="col">Capital</th>
                <th scope="col">Poblacion</th>
                <th scope="col">Area [KmÂ²]</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{country.capital}}</td>
                <td>{{country.population}}</td>
                <td>{{country.area}}</td>
            </tr>
        </tbody>
    </table>
</div>
